<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-Checkers</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/axios.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/cadastrarNoticia.js"></script>
    <script src="js/buscarNoticia.js"></script>
</head>
<body>
    <header>
        Covid-Checkers
    </header>

    <div id='div-esquerda'>
        <button class="botao-cadastra-not" id="button-cadastrar-news">Cadastrar notícia</button>

        <dialog id="dialogo-URL">
            <form method="dialog" id="form-cad-noticia" action="cadastrarNoticia">
                <input type="url" name="urlNoticia" placeholder="Insira aqui o link...">
                <input type="submit" value="CCONFIRMAR">
            </form>
        </dialog>
    </div>  

    <div id="barra-funcionalidades">
         <form class="formulario" id="buscar-noticia" action="buscarNoticia">
            <input type="search" aria-label="Busca uma notícia" id="campo-busca" required>
            <input type="submit" value="BUSCAR">
        </form>
    </div>

    <div id='div-direita'>
        <button id="cadastrar-noticia"></button>
    </div>

    <div id="html-externo" style="display: none;"></div>
