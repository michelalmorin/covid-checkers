<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-Checkers</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dialog-polyfill.css">
    <script src="js/axios.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/inicializarConteudos.js"></script>
    <script src="js/cadastrarNoticia.js"></script>
    <script src="js/buscarNoticia.js"></script>
    <script src="js/cadastrarUsuario.js"></script>
    <script src="js/dialog-polyfill.js"></script>
    <script src="js/login.js"></script>
</head>

<body>
    <header>
        Covid-Checkers
        <div id="infoSessao">
            <p id="sair">Sair</p>
        </div>
    </header>


    <div id='div-esquerda'>
        <button class="botao-esquerda" id="home">HOME</button>
        <button class="botao-esquerda" id="button-cadastrar-news">CADASTRAR NOTÍCIA</button>

        <dialog id="dialogo-URL">
            <form method="dialog" id="form-cad-noticia">
                <input type="url" name="urlNoticia" placeholder="Insira aqui o link..." required>
                <input type="submit" value="CONFIRMAR">
            </form>
        </dialog>
    </div>


    <div id="barra-funcionalidades">
        <form class="formulario" id="form-busca" name="busca">
            <input type="search" name="entrada" aria-label="Busca uma notícia" id="campo-busca">
            <input type="submit" value="BUSCAR">
        </form>


        <dialog id="dialogo-cad-usuario">
            <form method="dialog" class="formulario" id="form-cad-usuario">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" aria-label="Nome">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" aria-label="Sobrenome">
                <label for="data">Data de nascimento</label>
                <input type="date" name="dataDeNascimento" id="data" aria-label="Data de Nascimento">

                <fieldset name="generos">
                    <legend>Gênero </legend>
                    <input type="radio" name="genero" value="Feminino"> Feminino
                    <input type="radio" name="genero" value="Masculino"> Masculino
                    <input type="radio" name="genero" value="Outros"> Outros
                </fieldset>

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" aria-label="E-mail">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" aria-label="Senha">
                
                <button type="submit">Cadastrar</button>
            </form>
        </dialog>

        <dialog id="dialogo-login">
            <form method="dialog" class="formulario" id="form-login">
                <label for="login">Login</label>
                <input type="e-mail" name="email" placeholder="Digite seu e-mail" aria-label="Login" required>
                <label for="senha">Senha</label>
                <input type="password" name="password" aria-label="Senha" required>
                <button type="submit">Logar</button>
            </form>
        </dialog>

    </div>

    <div id="feed"></div>

    <div id='div-direita'>
        <button class="botao-direita" id="login">LOGIN</button>
        <button class="bota-direita" id="cadastrar-se">CADASTRAR-SE</button>
    </div>

    <script>
    </script>

    <div id="html-externo" style="display: none;"></div>
</body>

</html>
